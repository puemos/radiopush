services:
  db:
    image: postgres:16-alpine
    container_name: radiopush-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: radiopush_dev
    ports:
      - "5432:5432"
    volumes:
      - radiopush_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d radiopush_dev"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  radiopush_postgres_data:
